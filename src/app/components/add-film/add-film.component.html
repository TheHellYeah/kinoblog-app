<form *ngIf="isAvailable; else unavailable" class="mt-3 mb-5" [formGroup]="addFilmForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Название</label>
    <input type="text" id="name" class="form-control" placeholder="Введите название фильма" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="length">Длительность</label>
    <input type="number" id="length" class="form-control" formControlName="length">
  </div>
  <div class="form-group">
    <label for="genre">Жанр фильма</label>
    <select class="form-control" id="genre" formControlName="genre">
      <option disabled selected>Выберие жанр</option>
      <option value="DRAMA">Драма</option>
      <option value="HORROR">Ужасы</option>
      <option value="COMEDY">Комедия</option>
      <option value="THRILLER">Боевик</option>
      <option value="FANTASTIC">Фантастика</option>
      <option value="DETECTIVE">Детектив</option>
      <option value="WAR">Военный</option>
      <option value="HISTORICAL">Исторический</option>
    </select>
  </div>
  <div class="form-group">
    <label for="country">Страна</label>
    <select class="form-control" id="country" formControlName="country">
      <option disabled selected>Выберие страну</option>
      <option value="USA">Сша</option>
      <option value="RUSSIA">Россия</option>
      <option value="CANADA">Канада</option>
      <option value="FRANCE">Франция</option>
      <option value="GERMANY">Германия</option>
    </select>
  </div>
  <div class="form-group">
    <label for="releaseYear">Год выпуска</label>
    <input type="number" id="releaseYear" class="form-control" formControlName="releaseYear">
  </div>
  <div class="form-group">
    <label for="preview">Превью</label>
    <input type="text" id="preview" class="form-control" placeholder="Ссылка на превью к фильму" formControlName="preview">
  </div>
  <div class="form-group">
    <label for="trailer">Трейлер</label>
    <input type="text" id="trailer" class="form-control" placeholder="Ссылка на трейлер к фильму" formControlName="trailer">
  </div>
  <button type="submit" class="btn btn-primary mb-1 mt-3" [disabled]="!addFilmForm.valid">Добавить</button>
</form>
<ng-template #unavailable>
  <div>
    У вас недостаточно прав для доступа к запрашиваемой странице.
  </div>
</ng-template>

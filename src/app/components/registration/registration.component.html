<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div *ngIf="isRegistrationFailed" id="failed-registration" class="mt-3 mb-3 p-2 border justify-content-center border-danger text-white">
    Пользователь с данным именем или email уже зарегестрирован.
  </div>
  <div class="form-group">
    <label for="username">Имя</label>
    <input type="text" name="username" class="form-control" formControlName="username" id="username"
           placeholder='Введите имя пользователя' required>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" name="password" class="form-control" formControlName="password" id="password"
           placeholder='Введите пароль' required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" formControlName="email" id="email"
           placeholder='Введите email' required>
  </div>
  <button type="submit" class="btn btn-primary mb-1" [disabled]="!registrationForm.valid">Регистрация</button>
  <p style="color: white;"><a routerLinkActive="active" routerLink="/login">Назад</a></p>
</form>
